<html>
    <head>
        <title>Projeto JavaScript</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/script.js"></script>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Loja do Helber</h1>
        </header>
        
        <main> 
            <div class="titulo">
                <h2>Produtos</h2>
                <span>Lista de Produtos da Minha Loja.</span>
            </div>
            
            <div class="card">
                    <div class="lineInput">
                        <label>Produto</label>
                        <input type="text"  id="produto" placeholder="Nome do Produto">
                    </div>

                    <div class="lineInput">
                        <label>Preço</label>
                        <input type="text"  id="preco" placeholder="Preco do Produto">
                    </div>

                    <button onclick="produto.salvar()">Salvar</button>
                    <button onclick="produto.cancelar()">Cancelar</button>
            </div>
                
            <div class="content">
                <table border="1">
                    <thead>
                    <th class="center">ID</th>
                            <th>Nome</th>
                            <th>Valor</th>
                            <th class="center">Ações</th>
                    </thead>
                    
                    <tbody id="tbody">
                            
                    </tbody>
                    
                </table>
            </div>
            
        </main>       
        
    </body>
</html>
